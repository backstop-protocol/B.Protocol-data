type Bamm @entity {
  id: ID!
  TVL: BigInt!
  totalLiquidations: BigInt!
}

type StabilityPool @entity {
  id: ID!
  TVL: BigInt!
  totalLiquidations: BigInt!
}

type BalanceChange @entity {
  id: ID!
  amount: BigInt!
  type: String!
  txHash: String!
  blockNumber: BigInt!
}

type LiquidationEvent @entity {
  id: ID!
  debtAmount: BigInt!
  collateralAmount: BigInt!
  txHash: String!
  blockNumber: BigInt!
  bammId: String!
  bammTvl: BigInt!
  spId: String!
  spTvl: BigInt!
}